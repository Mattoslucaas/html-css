<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe>

        tambem é bem legal
    </p>
</body>
</html>
