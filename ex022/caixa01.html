<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{/* box-level*/
            height: 300px;
            width: 300px;
            background-color: rgb(143, 143, 143);
            
            border: 10px solid rgb(44, 116, 44);

            padding: 10px;

            margin: 20px 20px 40px 20px;
         
            outline: 5px dashed coral;
        }

        a{/*inline-level*/
            border: 10px solid rgb(194, 52, 52);
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>
